<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Abel|Satisfy' rel='stylesheet' type='text/css' />
<link href="/css/default.css" rel="stylesheet" type="text/css" media="all" />
<script src="js/jquery.min.js"></script>

<script>

	$(document).ready(function(){
		$("#register").click(function(e){
			e.preventDefault();
			$.ajax({
				type:"POST",
				url:"register",
				"data":{
					"username":$("#username").val(),
					"password":$("#password").val(),
				},
				success: function(){
					alert("Registration successful!");
				}
			})
		});
	});

</script>

</head>
<body>
<div id="wrapper">
	<div id="header-wrapper">
		<div id="header">
		</div>
	</div>
	<div id="page-wrapper">
		<div id="page">
			<div id="content">
				<div class="center">
					<div class="panel" style="width: 800px" />
						<div class="panel-body">
							<div class="center">
								<div id="login">
									<form action="login" method = "POST">
										<div class="login-header"><strong>Вход в системата</strong></div>
										<div class="login-body">
											<table style = "border-width: 1px" class = "align-left">
												<tr>
													<td>Потребителско име: </td>
													<td>
														<div location = "username"/>
														<input id="username" name="username" type="text"/>
													</td>
												</tr>
												<tr>
													<td>Парола:</td>
													<td>
														<div location = "password"/>
														<input id="password" name="password" type="password"/>
													</td>
												</tr>
											</table>
										</div>
										<div class="login-footer">
											<input type="submit" value="Login"/>
											<button id="register"/>Register
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class = "panel-footer">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer-wrapper">
		<div id="footer-content">
			<div id="fbox1">
				&nbsp;
			</div>
			<div id="fbox3">
				&nbsp;
			</div>
		</div>
	</div>
</div>
<div id="footer">
</div>
</body>
</html>
